[build-system]
requires = [ "setuptools", "setuptools_scm" ]
build-backend = "setuptools.build_meta"

[project]
name = "ts_atpneumaticssimulator"
description = "An LSST Telescope and Site package that provides a simulator for the auxiliary telescope pneumatics control system (ATPneumatics)."
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
urls = { documentation = "https://ts-atpneumaticssimulator.lsst.io", repository = "https://github.com/lsst-ts/ts_atpneumaticssimulator" }
dynamic = [ "version" ]

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[project.scripts]
run_atpneumatics_simulator = "lsst.ts.atpneumaticssimulator:run_atpneumatics_simulator"

[tool.setuptools_scm]
write_to = "python/lsst/ts/atpneumaticssimulator/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
asyncio_mode = "auto"

[project.optional-dependencies]
dev = ["documenteer[pipelines]"]
