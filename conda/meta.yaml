{% set data= load_setup_py_data() %}
package:
  name: ts-atpneumaticssimulator
  version: {{ data.get('version') }}

source:
  path: ../

build:
  noarch: generic
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .
  entry_points:
    - run_atpneumatics_simulator = lsst.ts.atpneumaticssimulator:run_atpneumatics_simulator

test:
  requires:
    - ts-conda-build =0.3
    - ts-dds
    - ts-idl {{ idl_version }}
    - ts-salobj {{ salobj_version }}
    - ts-utils
  source_files:
    - bin
    - pyproject.toml
    - python
    - tests
  commands:
    - py.test

requirements:
  host:
    - pip
    - python {{ python }}
    - setuptools
    - setuptools_scm
  build:
    - python {{ python }}
    - setuptools
    - setuptools_scm
    - ts-conda-build =0.3
  run:
    - python {{ python }}
    - ts-idl
    - ts-salobj
    - ts-utils
